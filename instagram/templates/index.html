<!DOCTYPE html>
<html>
<head>
    
    <title>Simple Auth System</title>
</head>
<body>
    {% block content % } 
         <h1 style="margin-left: 30%;">Welcome Home,from Homepage</h1>
        <br>
          <img src="./profile.html">
          <br>
        {% if user.is_authenticated %}
           <a href="{% url 'logout' %}">Logout</a>
        {% else %}
           <a href="{% url 'login_url' %}" style="border: 1px black; text-decoration: none;margin: 30%;">Login</a>
           <a href="{% url 'register_url' %}" style="border: 1px black; text-decoration: none;margin: 30%;">Register</a>
        {% endif %}
    {% endblock %}    
</body>
</html>
